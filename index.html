<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>妖怪風カードメーカー</title>

<style>
body{
    margin:0;
    background:#111;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:20px;
    font-family:sans-serif;
}

.container{
    position:relative;
    width:95%;
    max-width:900px;
}

.background{
    width:100%;
    display:block;
}

/* ランク画像 */
.rankImg{
    position:absolute;
    top:-9%;
    right:25%;
    width:25%;
}

/* Sだけ位置変更 */
.rankImg[src="S.png"]{
    right:29%;
    top:-10%;
}

/* ===== ここから数字表示 ===== */

.numberArea{
    position:absolute;
    top:-10%;     /* ← 好きな位置に変えてOK */
    left:68%;    /* ← 好きな位置に変えてOK */
    display:flex;
    gap:-5px;
      transform: scale(0.4); /* 1 が元サイズ、2 なら2倍、0.5なら半分 */
    transform-origin: top left; /* 拡大・縮小の基準 */
}


    .numImg{
    width:50px;      /* 横サイズ固定 */
    height:70px;     /* 縦サイズ固定 */
    object-fit:contain;
     margin-left:-1px; /* 歪ませない */
}

.numImg:first-child{
    margin-left:0;  /* 一番左は余白なし */
}

    /* src が 1.png のときだけサイズを調整 */
.numImg[src="1.png"]{
    width:41px;   /* 好きな大きさに調整 */
    height:65px;
}
    
/* フォーム */
.form{
    margin-top:30px;
    width:95%;
    max-width:900px;
    background:white;
    padding:20px;
    border-radius:15px;
}

select,input{
    width:100%;
    padding:10px;
    border-radius:8px;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="container">
    <img src="template.png" class="background">

    <!-- ランク -->
    <img src="E.png" id="rankImg" class="rankImg">

    <!-- 3桁番号 -->
    <div class="numberArea">
        <img id="num1" class="numImg" src="0.png">
        <img id="num2" class="numImg" src="0.png">
        <img id="num3" class="numImg" src="0.png">
    </div>
</div>

<div class="form">
    <select id="inputRank" onchange="updateRank()">
        <option value="E">E</option>
        <option value="D">D</option>
        <option value="C">C</option>
        <option value="B">B</option>
        <option value="A">A</option>
        <option value="S">S</option>
    </select>

    <!-- 数字入力 -->
    <input type="text" id="inputNumber" maxlength="3"
    placeholder="000" oninput="updateNumber()">
</div>

<script>

function updateRank(){
    let rank = document.getElementById("inputRank").value;
    document.getElementById("rankImg").src = rank + ".png";
}

function updateNumber(){
    let value = document.getElementById("inputNumber").value;

    value = value.replace(/[^0-9]/g, "");
    value = value.padStart(3, "0");

    document.getElementById("num1").src = value[0] + ".png";
    document.getElementById("num2").src = value[1] + ".png";
    document.getElementById("num3").src = value[2] + ".png";
}

</script>

</body>
</html>
