<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>妖怪風カードメーカー</title>

<style>
body{
    margin:0;
    background:#111;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:20px;
    font-family:sans-serif;
}

.container{
    position:relative;
    width:95%;
    max-width:900px;
}

.background{
    width:100%;
    display:block;
}

/* ランク画像 */
.rankImg{
    position:absolute;
    top:-9%;
    right:27%;
    width:25%;
}

/* フォーム */
.form{
    margin-top:30px;
    width:95%;
    max-width:900px;
    background:white;
    padding:20px;
    border-radius:15px;
}

select{
    width:100%;
    padding:10px;
    border-radius:8px;
}
</style>
</head>

<body>

<div class="container">
    <img src="template.png" class="background">

    <!-- 初期はEにしておく -->
    <img src="E.png" id="rankImg" class="rankImg">
</div>

<div class="form">
    <select id="inputRank" onchange="updateRank()">
        <option value="E">E</option>
        <option value="D">D</option>
        <option value="C">C</option>
        <option value="B">B</option>
        <option value="A">A</option>
        <option value="S">S</option>
    </select>
</div>

<script>
function updateRank(){
    let rank = document.getElementById("inputRank").value;
    document.getElementById("rankImg").src = rank + ".png";
}
</script>

</body>
</html>
